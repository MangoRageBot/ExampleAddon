buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven {
            url = uri("https://plugins.gradle.org/m2/")
        }
        maven {
            url = 'https://s01.oss.sonatype.org/content/repositories/releases/'
        }
        maven {
            url = 'https://repo.mattmalec.com/repository/releases'
        }
    }

    dependencies {
        classpath 'gradle.plugin.com.github.johnrengelman:shadow:7.1.2'
        classpath 'io.github.realmangorage:gradleutils:3.0.2-beta2084'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'
apply plugin: 'gradleutils'

group = 'org.mangorage'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url = 'https://s01.oss.sonatype.org/content/repositories/releases/'
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    installer('io.github.realmangorage:installer:2.0.3')
    bot('io.github.realmangorage:mangobot:1.0.0-c320')

    // Handle Libraries
    implementation('com.google.code.gson:gson:2.10.1')
    implementation('net.sf.jopt-simple:jopt-simple:5.0.4')
}

test {
    useJUnitPlatform()
}

MangoBotConfig {
    // shadowJar if you want to use a library that doesnt exist natively inside of MangoBot
    // Will eventually allow a way to add libraries without needing to use shadowJar...
    setJarTask(shadowJar)
}
